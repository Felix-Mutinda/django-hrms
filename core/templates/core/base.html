{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    
    <title>{% block title %}Django HRMS{% endblock %}</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10 col-sm-12">
                <header class="header">
                    <nav class="navbar navbar-expand-md navbar-light">
                      <a class="navbar-brand" href="{% url 'core:home' %}">Django HRMS</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            {% if user.is_authenticated %}
                                <li class="nav-item active my-btn" id="logout-btn">
                                    <a class="nav-link " href="{% url 'core:logout' %}">Logout <span class="sr-only">(current)</span></a>
                                </li>
                            {% else %}
                                <li class="nav-item active my-btn" id="login-btn">
                                    <a class="nav-link" href="{% url 'core:login' %}">Login <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item my-btn" id="employer-signup-btn">
                                    <a class="nav-link" href="{% url 'core:employer_signup' %}">Employer Signup</a>
                                </li>
                            {% endif %}
                        </ul>
                        
                      </div>
                    </nav>
                </header>
                
                <section class="main card">
                    <div class="card-body">
                    {% block content %}
                        <h1>Hello, world!</h1>
                    {% endblock %}
                    </div>
                </section>
                
                
                <footer class="footer">
                    <hr>
                    &copy; 2019
                </footer>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="{% static 'core/js/main.js' %}" type="text/javascript"></script>
  </body>
</html>
